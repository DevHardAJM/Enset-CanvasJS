<html>

<head>
	<title>App</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body class="container">
	<h1>Projet Développement Multimédia </h1>
	<hr>
	<div class="mx-4">
		<div class="row">
			<div class="col-md">
				<div class="card" style="width: 30rem;">
					<div class="card-header text-center">
						<h5 class="card-title">Camera</h5>
					</div>
					<div class="card-body">
						<div class="text-center">
							<h5>(<span id="timerest">3</span>) s</h5>
						</div>
						<video id="camera" width="435" height="250" autoplay></video>
						<span id="countdown"></span>
						<br />
						<div id="opvid">
							<br />
							<div class="row">
								<div class="col-1"></div>
								<div class="col-5 tool text-center">
									<a href="#" class="btn btn-outline-primary" id="capture-btn">
										<i class="fas fa-camera"></i>
										<br>
										Capture
									</a>
								</div>

								<div class="col-5 tool text-center">
									<a href="#" class="btn btn-outline-primary" id="timer-btn">
										<i class="fas fa-stopwatch"></i>
										<br>
										Timer(<span id="timer-label">3</span>s)
									</a>
								</div>
								
								<div class="col-1"></div>

							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="col-md">
				<div class="card" style="width: 30rem;" id='container'>
					<div class="card-header text-center">
						<h5 class="card-title">Image</h5>
					</div>
					<div class="card-body">
						<br />
						<br />
						<canvas id="resultat" width="435" height="250"></canvas>

						<div id='cadre'>

							<div class="corner tl"></div>
							<div class="corner tr"></div>
							<div class="corner bl"></div>
							<div class="corner br"></div>

							<div class="corner tc"></div>
							<div class="corner bc"></div>
							<div class="corner lc"></div>
							<div class="corner rc"></div>

						</div>

						<hr>
						<div id="opimg">
							<h3 class="text-center">Filters</h3>
							<table style="margin:auto;">
								<tr>
									<td>Brightness</td>
									<td><input id="fbrightness" type="range" min="0" max="200" step="1" value="100"
											onchange="filtercanvas(this.id,this.value)" /></td>
								</tr>
								<tr>
									<td>Contrast</td>
									<td><input id="fcontrast" type="range" min="0" max="200" step="1" " value=" 100"
											onchange="filtercanvas(this.id,this.value)" /></td>
								</tr>
								<tr>
									<td>Saturate</td>
									<td><input id="fsaturate" type="range" min="0" max="200" step="1" " value=" 100"
											onchange="filtercanvas(this.id,this.value)" /></td>
								</tr>
							</table>
							<br>
							<div class="row">
									<div class="col-1"></div>
									<div class="col-3 tool text-center">
										<a href="#" class="btn btn-outline-primary" id="resize-btn">
											<i class="fas fa-crop"></i>
											<br>
											Resize
										</a>
									</div>
	
									<div class="col-3 tool text-center">
										<a href="#" class="btn btn-outline-primary" id="crop-btn">
											<i class="fas fa-check"></i>
											<br>
											Crop
										</a>
									</div>
									<div class="col-3 tool text-center">
										<a href="#" class="btn btn-outline-primary" id="save-btn">
											<i class="fas fa-save"></i>
											<br>
											Enregistrer
										</a>
									</div>
									<div class="col-1"></div>
	
							</div>

						</div>
						<br />

					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">

		</div>
	</div>
	</div>
	<br />
	<script src="js/script.js"></script>
</body>

</html>
